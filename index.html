<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="./assets/js/script.js" defer></script>
    <title>Momentum | Board</title>
</head>
<body>
    <nav>
        <ul>
            <li class="log-in-button">Log In</li>
            <li class="sign-up-button">Sign Up</li>
        </ul>
    </nav>
    <main class="center-flex">
        <section class="board">
            <div class="sub-board pending">
                <h1>Pending</h1>
                <ul></ul>
            </div>
            <div class="sub-board in-progress">
                <h1>In Progress</h1>
                <ul></ul>
            </div>
            <div class="sub-board completed">
                <h1>Completed</h1>
                <ul></ul>
            </div>
        </section>
    </main>
    <div class="container-modal-login disabled container-modal">
        <div class="modal-log-in modal">
            <i class="fa-solid fa-x"></i>
            <h1>Log In</h1>
            <form>
                <label for="email-log-in">Email</label>
                <input type="email" id="email-log-in" required>
                <label for="pass-log-in">Password</label>
                <input type="password" id="pass-log-in" required>
                <button id="submit-log-in">Log In</button>
            </form>
        </div>
    </div>
    <div class="container-modal-sign-up container-modal disabled">
        <div class="modal-sign-up modal">
            <i class="fa-solid fa-x"></i>
            <h1>Sign Up</h1>
            <form>
                <label for="email-sign-up">Email</label>
                <input type="email" id="email-sign-up" required>
                <label for="pass-sign-up">Password</label>
                <input type="password" id="pass-sign-up" required>
                <button id="submit-sign-up">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
